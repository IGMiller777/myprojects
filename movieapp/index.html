<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header class="container">
        <div class="header-content">
            <a href="index.html" class="header-logo"> Movie App</a>
        <form action="link">
            <input type="text" class="header-search" placeholder="Поиск">
        </form>
    </div> 
    </header>
    <div class="container"> 
        <div class="movies">
            <div class="movie"> 
                <div class="movie-cover-inner">
                    <img src="./mortal.jpeg" alt="movie" class="movier-cover">
                    <div class="movie-cover-darkend"></div>
                </div>
                <div class="movie-info">
                    <div class="movie-title">Mortal Combat</div>
                    <div class="movie-category">Боевик</div>
                        <div class="movie-average movie-average-green">9</div>                    
                </div>
            </div>
        </div>
    </div>

<script src="./index.js"></script>
</body>
</html>
